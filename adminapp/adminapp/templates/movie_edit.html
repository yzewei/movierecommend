{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改电影数据</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <link rel="shortcut  icon" href="../static/img/icon.jpg" type="image/x-icon" />
    <style>
        .navbar{
            border-radius: 0;
        }
    </style>
</head>
<body>
{#表头#}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>  <b>电影网站后台管理系统</b> &nbsp;&nbsp;</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ><a href="/manager/index">用户管理 </a></li>
                <li class="active"><a href="/manager/index_movie">电影管理<span class="sr-only">(current)</span></a></li>
                <li><a href="/manager/index_admin">管理员管理</a></li>
                <li><a href="/manager/user_show"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span>  用户数据可视化</a></li>

            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/manager/logout">注销</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        {{request.session.admin}}
                    </a>

                </li>
            </ul>
        </div>
    </div>
</nav>



<div class="container">

    {#面版#}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">修改电影信息</h3>
        </div>
        <div class="panel-body">

            {#      表单#}
            <form class="form-horizontal" method="post">
                {%  csrf_token %}
                <div class="form-group">
                    <label  class="col-sm-2 control-label">电影名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="moviername" name="moviename" value="{{ row_object.name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">电影导演</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="directors" name="directors" value="{{ row_object.directors }}">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">电影编剧</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="writer" name="writer" value="{{ row_object.writer}}">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">电影演员</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="actors" name="actors" value="{{ row_object.actors }}">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">电影评分</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="rate" name="rate" value="{{ row_object.rate }}">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">电影ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="dataid" name="dataid" value="{{ row_object.dataid }}">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">电影上映日期</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="date" name="date" value="{{ row_object.date }}">
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-sm-2 control-label">电影上映地区</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="date" name="date" value="{{ row_object.country }}">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">电影海报</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="date" name="date" value="{{ row_object.pic }}">
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-sm-2 control-label">电影豆瓣网址</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="date" name="date" value="{{ row_object.url}}">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">电影描述</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="date" name="date" value="{{ row_object.introduction }}">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">电影语言</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="date" name="date" value="{{ row_object.language }}">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">电影类别1</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="date" name="date" value="{{ row_object.style1 }}">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">电影类别2</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="date" name="date" value="{{ row_object.style2 }}">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">电影类别3</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="date" name="date" value="{{ row_object.style3 }}">
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-sm-2 control-label">电影英文名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="date" name="date" value="{{ row_object.english_name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">电影时长</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="date" name="date" value="{{ row_object.duration }}">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span>&nbsp;更新</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>


<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>



</body>
</html>
