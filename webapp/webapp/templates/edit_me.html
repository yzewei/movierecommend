{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的信息</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <link rel="shortcut  icon" href="../static/img/icon.jpg" type="image/x-icon"/>
    <style>
        .navbar {
            border-radius: 0;
        }

        body {
            background: url("../static/img/1002.jpg") no-repeat center center fixed;
            /*兼容浏览器版本*/
            -webkit-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span> <b>电影网站 </b>
                &nbsp;&nbsp;</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/index/">最新好评电影 </a></li>
                <li><a href="/tag_list/">标签电影推荐</a></li>
                <li><a href="/like_list/">相似电影推荐</a></li>
                <li><a href="/movie_show/"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
                    电影数据可视化</a></li>

            </ul>
            {#        搜索框#}
            <form method="get" class="navbar-form navbar-left" action="/search_movie/">
                <div class="input-group">

                    <input type="text" name="q" class="form-control" placeholder="搜一下电影名称" value="{{ search_data }}">
                    <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </button>
                        </span>
                </div><!-- /input-group -->
            </form>


            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        {{ request.session.info }}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/edit_me/">修改资料</a></li>
                        <li><a href="/collect_list/">我的收藏</a></li>
                        <li><a href="/rate_list/">我的评分</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/logout/">注销</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


{#      表单#}
<form class="form-horizontal" method="post" style="margin-left: 20%;margin-top: 10%">
    {% csrf_token %}
    <div class="form-group">
        <label class="col-sm-2 control-label"><font color="white">用户名称</font></label>
        <div class="col-sm-10">
            {#      <input type="text" class="form-control" placeholder="username" name="username" value="{{ row_object.uid }}">#}
            <label class="col-sm-2 control-label" style="margin-left: -12%"><font
                    color="white">{{ row_object.uid }}</font></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><font color="white">用户密码</font></label>
        <div class="col-sm-10">
            <input type="password" style="width: 20%" class="form-control" placeholder="password" name="password"
                   value="{{ row_object.password }}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><font color="white">用户标签</font></label>
        <div class="col-sm-10">
            <input type="text" style="width: 20%" class="form-control" placeholder="tag" name="tag"
                   value="{{ row_object.tag }}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">更新</button>
        </div>
    </div>
</form>


<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>


</body>
</html>
