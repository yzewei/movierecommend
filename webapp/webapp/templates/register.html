{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <link rel="shortcut  icon" href="../static/img/icon.jpg" type="image/x-icon" />
    <style>
        body {
            background: url("../static/img/1001.jpg") no-repeat center center fixed;
            /*兼容浏览器版本*/
            -webkit-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>

</head>
<body >

<div class="container" style="color: white">
    <div class="container" style="margin-top: 100px" >
        <form class="form-horizontal" method="post"  style="margin-right: 500px" >
            {% csrf_token %}
            <div class="container" style="margin-bottom: 10px"><h1>电影网站推荐系统</h1></div>

            <div class="form-group" >
                <label  class="col-sm-2 control-label">用户名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  name="username" style="margin-right: 300px" required >
                    <span style="color: red">{{ error_name}}</span>
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">用户密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control"  name="password" required >
                    <span style="color: red">{{ error_password}}</span>
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label" >用户标签</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  name="tag"  required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <div class="checkbox">

                        <label>
                            <input type="checkbox"> 记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" style="width: 50%">注册</button>
                    <button  type="reset" class="btn btn-info" >重置</button>
                </div>
                <div >
                    <a href="/login/"><button type="button" class="btn btn-group" style="margin-top: 10px ;margin-left: 19%;width: 40%;height: 30px" >直接去登录</button></a>
                </div>
            </div>

        </form>

    </div>
</div>




<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>

</body>
</html>
